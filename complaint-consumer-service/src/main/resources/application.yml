spring:

# it hardcodes behavior.Avoid this in real projects
  profiles:
    active: dev
 
  application:
    name: complaint-consumer-service
  kafka:
    bootstrap-servers: host.docker.internal:9092
    consumer:
      group-id: complaint-consumers
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.complaint.complaint_consumer_service.DTO.ComplaintEventDTO

  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/complaint_db
    username: complaint_user
    password: complaint_pass

  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
    show-sql: true
management:
  endpoints:
    web:
      exposure:
        include: health

server:
   port: 8081
